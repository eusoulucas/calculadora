<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Super Calculadora</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="calculator">
    <input type="text" id="input1" placeholder="Número 1">
    <input type="text" id="input2" placeholder="Número 2">
    <br><br>
    <button id="btnAdd">Soma</button>
    <button id="btnSubtract">Subtração</button>
    <button id="btnDivide">Divisão</button>
    <button id="btnMultiply">Multiplicação</button>
    <button id="btnPower">Potência</button>
    <button id="btnSquareRoot">Raiz Quadrada</button>
    <button id="btnFactorial">Fatorial</button>
    <button id="btnPercentage">Porcentagem</button>
    <button id="btnAverage">Média</button>
    <br><br>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
